<p>Welcome To Library!</p>
<app-navbar></app-navbar>
<div class="div"class="text-center">

  <table class="table table-hover">
    <thead>
      <tr>
       
        <th scope="col">Name</th>
        <th scope="col">Year</th>
        <th scope="col">Availability</th>
        <th scope="col">Update</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
       <td>{{book.name}}</td>
       <td>{{book.year}}</td>
       <td *ngIf="book.availability">Available</td>
       <td *ngIf="!book.availability">Borrowed</td>
       <td><button class="btn btn-danger btn -sn" (click)="deleteBook(book.id)">Delete</button></td>
      </tr>
      <tr></tr>
    </tbody>
  </table>
</div>
